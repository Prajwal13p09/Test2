<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <style>
    /* Add styles for dark theme */
    body.dark-theme {
        background-color: #222;
        color: #fff;
    }

    /* Add styles for light theme */
    body.light-theme {
        background-color: #fff;
        color: #000;
    }

    .blink {
        animation: blinker 0.5s linear infinite;
        opacity: 1; /* Add initial opacity */
    }

    @keyframes blinker {
        50% {
            opacity: 0;
        }
    }
    canvas {
    max-width: 100%; 
    max-height: 100%;
    }

    /* Add styles for the red blink effect */
    .page-change-blink {
        animation: pageBlink 0.5s ease-in-out;
    }

    @keyframes pageBlink {
        0%, 100% {
            background-color: transparent;
            color: inherit;
        }
        50% {
            background-color: red;
            color: #fff;
        }
    }
</style>  
</head>
<body id="bilnk_container" class="light-theme">

<div class="me-5 ms-5 mt-5 ">
        <div class="d-flex flex-row">            
            <div class="form-check form-switch mt-3 p-2">
                <input class="form-check-input" type="checkbox" id="themeSwitch">
                <label class="form-check-label fw-bolder" for="themeSwitch">Dark /light Mode</label>
            </div>
            <div class="form-check form-switch mt-3 ms-5 p-2">
                <input class="form-check-input" type="checkbox" id="Beep_sound" checked>
                <label class="form-check-label fw-bolder" for="Beep_sound">Beep Sound</label>
            </div>
            <div class="form-check form-switch mt-3 ms-5 p-2">
                <input class="form-check-input" type="checkbox" id="PDF" >
                <label class="form-check-label fw-bolder" for="PDF">PDF</label>
            </div>
        </div>

    <h2 class="mb-4">Question Timer</h2>


    <form id="pdfForm" class="position-relative" enctype="multipart/form-data">
        <div id="PDF_BOX" class="input-group mb-3 visually-hidden">
          <label class="input-group-text " for="pdfFile">Select PDF File:</label>
          <input type="file" class="form-control" id="pdfFile" accept=".pdf" required>
        </div>
        <div id="No_Q" class="input-group mb-3">
            <span class="input-group-text" for="Questions">No. of Quesions</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="questions" placeholder="Enter number of Questions" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" for="timeLimit">Set Time Limit (sec):</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="timeLimit" placeholder="Enter time limit" required>
        </div>
        <button type="button" class="btn btn-outline-primary fs-3 fw-bolder btn-lg" onclick="loadPDF()">Start Test</button>
        <div class="border border-secondary rounded-3 border-5 position-fixed middle-0 end-0 mt-3 ml-5 me-3 " id="timer_border">
          <div class="fs-3 mt-2 me-2 ms-2 mb-2 fw-bolder fs-3" id="timer"></div>
        </div>
    </form>

    <div class="d-flex flex-column mb-3 mt-2 position-relative">
        <div class="p-2 ">
            <button class="btn btn-success btn-lg mt-2 end-0 position-sticky top-0 mt-1 ml-1" onclick="showSummary()">Summary</button>
        </div>
        <div class="d-flex justify-content-center">      
            <div id="resultViewer" class="p-2 mt-5 border border-5 border-primary rounded-3 fw-bolder fs-1" >
                <div id="resultContainer" class="mt-2"></div>
            </div>
        </div>
        <div class="p-2">

        </div>
        <div class="d-flex flex-column">
            <div class="position-sticky top-0 end-0 ">
                <button class="btn btn-warning fs-3 fw-bolder btn-lg mt-1 end-0" onclick="showPreviousPage()">Previous Page</button>
                <button class="btn btn-primary fs-3 fw-bolder btn-lg mt-1 ml-1 end-0" onclick="toggleTimer()">Pause/Play</button>
                <button class="btn btn btn-warning fs-3 fw-bolder btn-lg mt-1 ml-1 end-0" onclick="showNextPage()">Next Page</button>
            </div>
            <div class="form-check">
                <input class="form-check-input fs-3" type="checkbox" value="A" id="A" />
                <label class="form-check-label fs-3" for="flexCheckDefault"> A </label>
            </div>
            <div class="form-check">
                <input class="form-check-input fs-3" type="checkbox" value="B" id="B" />
                <label class="form-check-label fs-3" for="flexCheckChecked"> B </label>
            </div>
            <div class="form-check">
                <input class="form-check-input fs-3" type="checkbox" value="C" id="C" />
                <label class="form-check-label fs-3" for="flexCheckChecked"> C </label>
            </div>
            <div class="form-check">
                <input class="form-check-input fs-3" type="checkbox" value="D" id="D" />
                <label class="form-check-label fs-3" for="flexCheckChecked"> D </label>
            </div>
            <input
                class="form-control w-25 fs-3 "
                id="NAT"
                type="text"
                placeholder="NAT"
                aria-label="default input example"
            />
        </div>

    </div>
      

    </div class="position-absolute">
      <div id="pdfViewer" class="p-2 mt-5" >
        <div id="pageContainer" class="mt-2"></div>
      </div>
    </div class="position-absolute">

    <div class="modal fade" id="summaryModal" tabindex="-1" role="dialog" aria-labelledby="summaryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="summaryModalLabel">Time Summary</h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Page Number</th>
                                <th>Time Taken (seconds)</th>
                            </tr>
                        </thead>
                        <tbody id="summaryTableBody"></tbody>
                    </table>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
  <!-- Theme switcher -->


</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.10.377/build/pdf.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    function toggleBeepSound(audio) {
        if (document.getElementById("Beep_sound").checked) {
            console.log("Beep_sound play")
            audio.play();
        } else {
            audio.pause()
            console.log("Beep_sound pause")
            audio.currentTime = 0
        }
    }
    function togglePDF() {
        var status = null
        if (document.getElementById("PDF").checked) {
            status = "toggle Pdf Checked"
            document.getElementById("PDF_BOX").classList.remove("visually-hidden");
            document.getElementById("No_Q").classList.add("visually-hidden");
        } else {
            status = "toggle Pdf  not Checked"
            document.getElementById("PDF_BOX").classList.add("visually-hidden");
            document.getElementById("No_Q").classList.remove("visually-hidden");
        }
        console.log(status)
    }
    

    function loadPDF() {
        console.log("hiting loadPDF")
        var input = document.getElementById('pdfFile');
        pageNum = 1
        document.getElementById("resultContainer").textContent = "Restarted to Question  "+ (pageNum)
        console.log("global pag enumber " ,pageNum)


        questions = parseInt(questions.value,10)
        console.log(input)
        var file = input.files[0];
        // console.log(files)
        var timeLimitInput = document.getElementById('timeLimit');
        console.log(timeLimitInput)

        if (file && timeLimitInput.value) {
            var reader = new FileReader();

            reader.onload = function (e) {
                var pdfData = new Uint8Array(e.target.result);
                timerDuration = parseInt(timeLimitInput.value, 10);  // Set the time limit from user input
                // audio_start.play();
                toggleBeepSound(audio_start)
                displayPDF(pdfData);

            };

            reader.readAsArrayBuffer(file);
        } else if (questions && timeLimitInput.value) {
            console.log("reached else if of  loadPDF")
            timerDuration = parseInt(timeLimitInput.value, 10);  // Set the time limit from user input
            toggleBeepSound(audio_start)
            console.log("toggle Beep sound function working...!")
            display_question_number()
            console.log("display_question_number() reached")
            
        }
        // document.getElementById("resultContainer").textContent = "reached display_question_number" + "and page No: "+ pageNum
    }
    
    function display_question_number() {
        console.log("inside display_question_number()")
        showPage(pageNum);
        console.log("showPage function working...!")
        
        
        
    }
    
    
    
    function displayPDF(pdfData) {
        console.log("inside displayPDF(pdfData)")

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.10.377/build/pdf.worker.min.js';

        pdfjsLib.getDocument({ data: pdfData }).promise.then(function (pdf) {
            pdfDoc = pdf;
            showPage(pageNum);
        });
    }

        console.log(num)
        console.log((num < 1 || num > questions))
        console.log(questions)
        
        // console.log(parseInt(questions.value,10))
        
        console.log("****************")
        if (num < 1 || num > questions) {
            console.log("checked num is > of <")
            return;
        }else if (pdfDoc) {
            if (num < 1 || num > pdfDoc.numPages) {
            return;
        }
        }

        clearInterval(timerInterval); // Clear previous timer
        console.log("cleared interval")
        
        pageRendering = true;
        if (pdfDoc) {
            pdfDoc.getPage(num).then(function(page) {
                var container = document.getElementById('pageContainer');
                var canvas = document.createElement('canvas');
                container.innerHTML = '';
                container.appendChild(canvas);

                var viewport = page.getViewport({ scale: 5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: canvas.getContext('2d'),
                    viewport: viewport
                };

                page.render(renderContext).promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        showPage(pageNumPending);
                        pageNumPending = null;
                    }

                });

                startTimer(timerDuration);
            });
        } else {
            pageRendering = false;
            if (pageNumPending !== null) {
                showPage(pageNumPending);
                pageNumPending = null;
            }
            startTimer(timerDuration);
        }
        if (pdfDoc) {
        document.getElementById('pageContainer').textContent = 'Page ' + num + ' of ' + pdfDoc.numPages;
        }
        pageNum = num;

    }



    function showNextPage() {
        console.log(pageRendering)
        if (pageRendering) {
            
            console.log("previous page ")
            console.log(pageNumPending)
            pageNumPending = pageNum + 1;
            console.log("updated page ")
            console.log(pageNumPending)
        } else {
            recordTime(); // Record the time taken for the current page
            // audio_beep.play();
            toggleBeepSound(audio_beep)
            document.getElementById('timer').classList.remove('text-danger', 'blink'); // Reset the timer color to black
            document.getElementById('timer_border').classList.remove('border-danger'); // Reset the timer color to black
            // document.getElementById('timer').classList.add('text-black'); // Reset the timer color to black
            document.getElementById('timer_border').classList.add('border-secondary'); // Reset the timer color to black
            var pageContainer = document.getElementById('bilnk_container');
            pageContainer.classList.add('page-change-blink');

            // Remove the blink class after the animation completes
            pageContainer.addEventListener('animationend', function() {

            });

        }
    }
    function showPreviousPage() {
        if (pageRendering) {
            pageNumPending = pageNum - 1;
        } else {
            recordTime(); // Record the time taken for the current page
            document.getElementById('timer').classList.remove('text-danger', 'blink'); // Reset the timer color to black
            document.getElementById('timer_border').classList.remove('border-danger'); // Reset the timer color to black
            // document.getElementById('timer').classList.add('text-black'); // Reset the timer color to black
            document.getElementById('timer_border').classList.add('border-secondary'); // Reset the timer color to black
            var pageContainer = document.getElementById('bilnk_container');
            pageContainer.classList.add('page-change-blink');

            // Remove the blink class after the animation completes
            pageContainer.addEventListener('animationend', function() {
                pageContainer.classList.remove('page-change-blink');
            });
            showPage(pageNum - 1);
        }
    }
    function startTimer(duration) {
    var timerDisplay = document.getElementById('timer');
    var timerDisplay_border = document.getElementById('timer_border');
    var timer = duration;

    timerInterval = setInterval(function () {
        if (!isTimerPaused) {
            timerDisplay.textContent = 'Time Left: ' + timer + 's';
            // Change color dynamically based on the timer state using Bootstrap classes
            if (timer <= duration / 2) {
                // timerDisplay.classList.remove('text-black');
                timerDisplay.classList.add('text-primary');
                timerDisplay_border.classList.remove('border-secondary');
                timerDisplay_border.classList.add('border-primary');
            }
            if (timer <= 10) {
                timerDisplay.classList.remove('text-primary');
                timerDisplay.classList.add('text-danger', 'blink'); // Add a custom class 'blink' for the blink effect
                timerDisplay_border.classList.remove('border-primary');
                timerDisplay_border.classList.add('border-danger'); // Add a custom class 'blink' for the blink effect
            }

            if (--timer < 0) {
                clearInterval(timerInterval);
                showNextPage(); // Switch to the next page when the timer is up
            }
        }
    }, 1000); // Keep the interval as 1000 milliseconds (1 second)
}

    function toggleTimer() {
        isTimerPaused = !isTimerPaused;
    }

    function recordTime() {
        var option_a = document.getElementById("A");
        var option_b = document.getElementById("B");
        var option_c = document.getElementById("C");
        var option_d = document.getElementById("D");
        var option_nat = document.getElementById("NAT");
        

        var elapsedTime = timerDuration ; // Default to the full time if not visited
        var timerText = document.getElementById('timer').textContent;
        
        if (option_a.checked) {
          selectedOptions.push(option_a.value);
        }
        if (option_b.checked) {
          selectedOptions.push(option_b.value);
        }
        if (option_c.checked) {
          selectedOptions.push(option_c.value);
        }
        if (option_d.checked) {
          selectedOptions.push(option_d.value);
        }
        if (option_nat.value) {
          selectedOptions.push("  [ NAT - " + option_nat.value + " ]");
        }

        if (selectedOptions.length === 0) {
            selectedOptions = "No option selected"

        }
    // Check if the timer is still running (not expired)
        if (timerText.includes('Time Left')) {
            elapsedTime -= parseInt(timerText.split(' ')[2], 10);
        }

        timeSummary[pageNum - 1] = elapsedTime === timerDuration ? timerDuration : elapsedTime;
        optionSummary[pageNum - 1] = selectedOptions;

        option_a.checked = false;
        option_b.checked = false;
        option_c.checked = false;
        option_d.checked = false;
        option_nat.value = "";
        selectedOptions = []
}


    function showSummary() {
        


        var summaryTableBody = document.getElementById('summaryTableBody');
        summaryTableBody.innerHTML = '';

        for (var i = 0; i < timeSummary.length; i++) {
            var row = summaryTableBody.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.textContent = 'Page ' + (i + 1);
            cell2.textContent = timeSummary[i] ? timeSummary[i] + 's' + " || options : " + optionSummary[i] : 'Not visited';
        }

        $('#summaryModal').modal('show'); // Show the summary modal
    }
    // Add JavaScript for theme switching
    document.getElementById('themeSwitch').addEventListener('change', function() {
          document.body.classList.toggle('dark-theme', this.checked);
          document.body.classList.toggle('light-theme', !this.checked);
      });
    document.getElementById("PDF").addEventListener('change', function(){
        togglePDF()
    });
    
    </script>
